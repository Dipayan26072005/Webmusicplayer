<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <h2>üéµ My Music Player</h2>

    <!-- Album Art -->
    <div class="cover-container">
      <img id="cover" src="https://via.placeholder.com/200" alt="Album Cover">
    </div>

    <!-- Song Info -->
    <div class="song-info">
      <h3 id="title">Song Title</h3>
      <p id="artist">Artist</p>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="prev">‚èÆÔ∏è</button>
      <button id="play">‚ñ∂Ô∏è</button>
      <button id="next">‚è≠Ô∏è</button>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>
    <div class="time">
      <span id="current-time">0:00</span> / <span id="duration">0:00</span>
    </div>
  </div>

  <audio id="audio"></audio>
  <script src="script.js"></script>
</body>
</html>
